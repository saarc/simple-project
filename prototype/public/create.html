<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Asset</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- jquery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <br>
        <h2>SimpleAsset Create Forms</h2>
        <!-- <form action="/asset" method=post> -->
            <label for="cert" class="form-label">인증서:</label><br>
            <input type="text" id="cert" name="cert" value="" class="form-control"><br>
            <label for="key" class="form-label">KEY:</label><br>
            <input type="text" id="key" name="key" value="" class="form-control"><br>
            <label for="value" class="form-label">VALUE:</label><br>
            <input type="text" id="value" name="value" value=""  class="form-control"><br><br>
            <!-- <input type="submit" value="Submit" class="btn btn-outline-danger"> -->
            <button id="btn" class="btn btn-outline-success">자산생성</button>
            &nbsp;
            <a href="/" class="btn btn-secondary">돌아가기</a>
            <br><br>
        <!-- </form> -->
    </div>
    <div class="container">
        <p id="result"></p>
    </div>
</body>

<script>
    $("#btn").click( ()=> {
        var userid = $("#cert").val();
        var key = $("#key").val();
        var value = $("#value").val();
        console.log("btn clicked", userid, key, value);

        $.post('/asset', {userid, key, value}, (data)=>{
            console.log(data.result)
            if(data.result == 'success'){
                alert("성공했습니다.");
            }else {
                alert("실패했습니다.");
            }
            $('#result').empty();
            $('#result').append(JSON.stringify(data));
            console.log(JSON.stringify(data))
        });
    });
</script>

</html>
